; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
; build_src_filter = +<tests/udp_echo_test.cpp>
build_src_filter = +<tests/udp_echo_test.cpp>

; Hardware UART configuration (COM10 Basically connect to UART instead of USB)
build_flags =
  -DARDUINO_USB_MODE=0        # COM10 route for serial UART Hardware (Needs to be this idk why the other one doesn't work :/ )
  -DARDUINO_USB_CDC_ON_BOOT=0 # enables uart on boot

lib_deps =
  adafruit/Adafruit GFX Library
  adafruit/Adafruit ST7735 and ST7789 Library # used for 1.2in display
  adafruit/Adafruit ILI9341 # used for 3.2in display